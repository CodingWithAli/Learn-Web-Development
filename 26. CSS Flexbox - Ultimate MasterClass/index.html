<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox</title>
    <style>
        .container{
            border: 2px solid red;
            display: flex;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;

        .item{
            height: 600px;
            width: 600px;
            background: blueviolet;
            border: 2px solid black;
            margin: 4px;
        }
    </style>
</head>
<body>
    
    <main>
        <div class="container">
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </main>
</body>
</html>
