<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>

        .container .img1 {
            height: 60vh;
            filter: blur(5px);
        }

        .container .img2 {
            height: 60vh;
            filter: drop-shadow(16px 16px 10px rgb(0, 255, 242));
        }

        .container .img3 {
            height: 60vh;
            filter: opacity(50%);
        }
    </style>

    <style></style>
</head>

<body>
    <div class="container">
        <img class="img1"
            src="https://media.istockphoto.com/id/1696167872/photo/aerial-view-of-forest-at-sunset-on-the-background-of-mountains-in-dolomites.jpg?s=2048x2048&w=is&k=20&c=uLAmWeg4couEsq_U62PY4mfUnM7Zut1RxGYDHhqYCNs="
            alt="">
        <img class="img2"
            src="https://media.istockphoto.com/id/2152856772/photo/panoramic-view-of-the-mountains-surrounded-by-pine-trees-in-the-dolomites-italy.jpg?s=2048x2048&w=is&k=20&c=V3gCtkW9k8K3q2TlYvzp9tAVBFSsNPJHG-wkvYanjAM="
            alt="">
        <img class="img3"
            src="https://media.istockphoto.com/id/2167505378/photo/tre-cime-di-lavaredo-area-in-the-dolomites-italy.jpg?s=2048x2048&w=is&k=20&c=1KSDXq-EgrPYlbBqcQvtryZ9-p9RNvRmSebt0EAnvsI="
            alt="">
    </div>
</body>

</html>
