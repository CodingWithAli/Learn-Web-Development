<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow:  5px 15px 5px #09ff00;
        }
        .text-element { text-shadow: 0px 0px 3px #008aff;
            outline: 2px solid black;
            border: 14px solid green;
            border-radius: 13px;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>

    <p class="text-element">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus esse recusandae, numquam vitae molestias beatae voluptas veritatis aperiam unde excepturi illum adipisci dolores nemo, ipsum, vero incidunt. Tempora, molestias dolorem? Autem voluptas illum officiis.
    </p>
</body>
</html>
